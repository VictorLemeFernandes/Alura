<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        PROGRAMAÇÃO
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        FRONT-END
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        INFRAESTRUTURA
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        BUSINESS
                    </a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">
                        DESIGN & UX
                    </a>
                </li>
            </ul>
            <img src="assets/header/logo.svg" alt="Logo AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/header/favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/header/compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="assets/header/usuario.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
</body>
</html>
